<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Gallery</title>
    <link rel="stylesheet" href="bugs.css">
</head>
<body>
    <table style="width: 100%; height: 100vh; text-align: center; table-layout: fixed;">
        <tr>
            <!-- Left Column with Thumbnails -->
            <td style="vertical-align: top; width: 20%;">
                <div>
                    <img src="bug_models/jumping_spider.jpg" alt="jumping spider" width="150" onclick="showImage(this)" style="display: block; margin: 10px auto;">
                    <img src="bug_models/elephant_beetle.jpg" alt="elephant beetle" width="150" onclick="showImage(this)" style="display: block; margin: 10px auto;">
                    <img src="bug_models/leafcutter_ant.jpg" alt="leafcutter ant" width="150" onclick="showImage(this)" style="display: block; margin: 10px auto;">
                    <img src="bug_models/Orchid_Mantis.jpg" alt="orchid mantis" width="150" onclick="showImage(this)" style="display: block; margin: 10px auto;">
                    <img src="bug_models/silk_moth.jpg" alt="silk moth" width="150" onclick="showImage(this)" style="display: block; margin: 10px auto;">
                </div>
            </td>

            <!-- Center Column with Large Image -->
            <td style="vertical-align: middle; width: 60%;">
                <div>
                    <img src="bug_models/jumping_spider.jpg" alt="jumping spider" width="600">
                    <div style="margin-top: 10px;">jumping spider</div>
                </div>
            </td>

            <!-- Right Column with Thumbnails -->
            <td style="vertical-align: top; width: 20%;">
                <div>
                    <img src="bug_models/trap-jaw_ant.jpg" alt="trap jaw ants" width="150" onclick="showImage(this)" style="display: block; margin: 10px auto;">
                    <img src="bug_models/Weaver_Ants.jpg" alt="weaver ants" width="150" onclick="showImage(this)" style="display: block; margin: 10px auto;">
                    <img src="bug_models/jumping_spider2.jpg" alt="jumping spider" width="150" onclick="showImage(this)" style="display: block; margin: 10px auto;">
                    <img src="bug_models/elephant_beetle2.jpg" alt="elephant beetle" width="150" onclick="showImage(this)" style="display: block; margin: 10px auto;">
                    <img src="bug_models/leafcutter-ant2.jpg" alt="leafcutter ant" width="150" onclick="showImage(this)" style="display: block; margin: 10px auto;">
                </div>
            </td>
        </tr>
    </table>

    <script>
        function showImage(element) {
            // Find the large image container (center column)
            const largeImage = document.querySelector("table td:nth-child(2) img");
            const largeImageText = document.querySelector("table td:nth-child(2) div");

            // Update the large image and its caption
            largeImage.src = element.src;
            largeImage.alt = element.alt;
            largeImageText.textContent = element.alt;
        }
    </script>
</body>
</html>
