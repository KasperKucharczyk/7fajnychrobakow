    <script>
        function showImage(element) {
            const largeImage = document.querySelector(".zmiennerobaki img");
            const nameDiv = document.querySelector(".zmiennerobaki .nazwa");
            largeImage.src = element.src;
            largeImage.alt = element.alt;
            nameDiv.textContent = element.alt;
        }
    </script>
